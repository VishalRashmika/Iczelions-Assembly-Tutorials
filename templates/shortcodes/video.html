<video class="
		{% if full %}full{% endif %}
		{% if full_bleed %}full_bleed{% endif %}
		{% if start %}start{% endif %}
		{% if end %}end{% endif %}
		{% if pixels %}pixels{% endif %}
		{% if transparent %}transparent{% endif %}
	"
	{%- if alt -%}alt="{{ alt }}"{%- endif -%}
	controls src="{{ url }}"></video>
